{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="text-center my-4">🎥 Movie Mood Recommender</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form method="POST" class="card p-4 rounded-4">
                <h3 class="text-center mb-4">Jak się dziś czujesz?</h3>
                <select name="mood" class="form-select mb-3 rounded-3">
                    <option value="happy">😊 Szczęśliwy</option>
                    <option value="sad">😢 Smutny</option>
                    <option value="excited">🤩 Pobudzony</option>
                    <option value="romantic">💖 Romantyczny</option>
                    <option value="neutral">😐 Neutralny</option>
                </select>

                <h3 class="text-center mb-4">Wybierz gatunek</h3>
                <select name="genre" class="form-select mb-3 rounded-3">
                    <option value="">Dowolny</option>
                    <option value="28">🎬 Akcja</option>
                    <option value="35">😂 Komedia</option>
                    <option value="18">🎭 Dramat</option>
                    <option value="10749">💖 Romans</option>
                    <option value="27">👻 Horror</option>
                    <option value="878">🚀 Sci-Fi</option>
                </select>

                <h3 class="text-center mb-4">Przedział lat produkcji</h3>
                <div class="row mb-3">
                    <div class="col">
                        <input type="number" name="year_from" class="form-control rounded-3" placeholder="Od roku" min="1900" max="2025">
                    </div>
                    <div class="col">
                        <input type="number" name="year_to" class="form-control rounded-3" placeholder="Do roku" min="1900" max="2025">
                    </div>
                </div>

                <h3 class="text-center mb-4">Minimalna ocena</h3>
                <input type="number" name="min_rating" class="form-control mb-3 rounded-3" placeholder="Minimalna ocena (0-10)" step="0.1" min="0" max="10">

                <button type="submit" class="btn btn-primary w-100 rounded-3">Pokaż rekomendacje</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
